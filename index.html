<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/47ff557af2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>OhMyFood</title>
</head>
<body>
    <!--Header-->
    <header class="header">
        <img src="assets/images/logo/ohmyfood@2x.svg">
    </header>
    <!--Location-->
    <div class="location">
        <i class="location__icon fa-solid fa-location-dot"></i>
        <input type="text" class="location__text" placeholder="Paris, Belleville">
    </div>
    <!--Explore-->
    <section class="explore">
        <h1 class="explore__title">Réservez le menu qui vous convient</h1>
        <p class="explore__text">Découvrez des restaurants d'exception, sélectionnés par nos soin.</p>
        <button class="explore__button">Explorer nos restaurants</button>
    </section>
    <!--Procedure-->
    <section class="procedure">
        <div class="container">
            <h2 class="procedure__title">Fonctionnement</h2>
                <ol class="procedure__steps">
                    <li class="procedure__step">
                        <i class="procedure__icon fas fa-mobile-alt"></i>
                        <span class="text">Choisissez un restaurant</span>
                    </li>
                    <li class="procedure__step">
                        <i class="procedure__icon fas fa-list-ul"></i>
                        <span class="text">Composez votre menu</span>
                    </li>
                    <li class="procedure__step">
                        <i class="procedure__icon fas fa-store"></i>
                        <span class="text">Dégustez au restaurant</span>
                    </li>
                </ol>
        </div>
    </section>
    <!--Restaurants-->
</body>
</html>
